<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>视差滚动</title>
  <link rel="stylesheet" type="text/css" href="experience.min.css" data-skrollr-stylesheet />
</head>
<body>
  <div class="control">
    <span class="status">AUTOPLAY  OFF</span>
    <span> | </span>
    <span class="sound">SOUND ON</span>
    <audio style="display: none;" class="bg_audio"></audio>
  </div>
  <div class="page"></div>
  <div class="page page_one">
    <img src="img/desk.png" alt="" class="girl">
    <img src="img/chair.png" alt="" class="chair">
  </div>
  <div class="page page_two">
    <img src="img/girl.png" alt="" class="girl">
  </div>
  <div class="page"></div>
  <div class="page page_three">
    <img src="img/verre.png" alt="" class="verre">
    <img src="img/girl(1).png" alt="" class="girl">
  </div>
  <div class="page page_four">
    <img src="img/girl(2).png" alt="" class="girl">
  </div>
  <div class="page page_five">
    <img src="img/dog1.png" alt="" class="dog_left">
    <img src="img/dog2.png" alt="" class="dog_right">
  </div>
  <div class="change_first">
    <div class="page" style="z-index: -2;">change_first _page</div>
    <div class="page page_six">
      <img src="img/girl_hide.png" alt="" class="girl">
    </div>
    <div class="page page_seven"></div>
    <div class="page left_left">left_left</div>
    <div class="page page_eight"></div>
    <div class="page page_nine">
      <img src="img/girl(3).png" alt="" class="girl">
    </div>
    <div class="page page_battle">
      <img src="img/1.jpg" alt="">
    </div>
    <!-- 展示多次 9-10 11-12  -->
    <div class="page left_left_end">left_left_end</div>
    <div class="page page_ten">
      <img src="img/girl(4).png" alt="" class="girl">
    </div>
    <div class="page page_eleven">
      <img src="img/girl(5).png" alt="" class="girl">
    </div>
    <!-- 单纯增加高度 -->
    <div class="page"></div>
    <div class="page page_twelve">
      <img src="img/girl(6).png" alt="" class="girl">
      <img src="img/car.png" alt="" class="car">
    </div>
    <div class="page page_thirteen">
      <img src="img/girl(7).png" alt="" class="girl">
    </div>
    <div class="page page_fourteen">
      <img src="img/girl(8).png" alt="" class="girl">
    </div>
    <div class="page page_fiveteen"></div>
    <div class="page page_sixteen"></div>
    <div class="page page_seventeen"></div>
    <div class="page page_eightteen page_light_on">
      <img src="img/girl(9).png" alt="" class="girl">
    </div>
    <div class="page page_nineteen"></div>
    <div class="page page_end">page_end</div>
  </div>
  <script src='skrollr.stylesheet.min.js'></script>
  <script src="https://cdn.bootcss.com/skrollr/0.6.30/skrollr.min.js"></script>
  <script src='experience.min.js'></script>
</body>
</html>
