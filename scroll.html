<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="scroll.css" data-skrollr-stylesheet />
</head>
<body>
  <div class="scrPos"></div>
  <div class="control">
    <span class="status">AUTOPLAY  OFF</span>

  <div class="before"></div>
  <div class="scene one">
    <img src="demo/desk.png" alt="" class="girl">
    <img src="demo/chair.png" alt="" class="bg chair">
  </div>
  <div class="scene two">
    <img src="demo/girl.png" alt="" class="girl">

  <div class="scene five">
    <img src="demo/dog1.png" alt="" class="left">

  </div>
  <div class="tr_one page">
    <div class="page top_con_left"></div>
    <div class="scene six page">
      <img src="demo/girl_hide.png" alt="" class="girl">
    </div>
    <div class="scene seven page"></div>
    <div class="page left_con_left"></div>
    <div class="scene eight page"></div>
    <div class="scene nine page">
      <img src="demo/girl(3).png" alt="" class="girl bg">
    </div>

  <script src='scroll.js'></script>
  <script src="https://cdn.bootcss.com/skrollr/0.6.30/skrollr.min.js"></script>
  <script src='experience.js'></script>
